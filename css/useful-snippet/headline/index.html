<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .headline{
            margin:25px 0;
            border-bottom: 1px solid #e4e5e6;
        }
        .headline h2{
            display: inline-block;
            margin:0 0 -2px 0;
            padding-bottom: 5px;
            border-bottom:3px solid purple;
        }
        .headline-orange h2{
            border-bottom: 3px solid orange;
        }
    </style>
</head>
<body>

<div class="headline">
    <h2>Lorem ipsum dolor sit</h2>
</div>

<div class="headline headline-orange">
    <h2>Ipsum dolor sit</h2>
</div>

</body>
</html>
